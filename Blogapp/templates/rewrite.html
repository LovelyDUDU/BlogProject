{% extends 'base.html' %}

{% block contents %}

<body>  
	<br> 
	<div class="container">
		<form action="{% url 'recreate' blog.id %}">
			<div class="form-group">
				<label for="exampleFormControlInput1">제목</label>
				<input type="text" class="form-control" id="exampleFormControlInput1" name="title" value="{{blog.title}}">
			</div>
			<br>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">내용</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="body">{{blog.body}}</textarea>
			</div>
			<br>
			<input class="btn btn-dark" type="submit" value="수정하기">
		</form>
	</div>
</body>

{% endblock %}
