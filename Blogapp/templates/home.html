{% extends 'base.html' %}
{% block contents %}
<style>
    .card {
        width: 300px;
        margin: 0 auto;
    }
</style>

<body style="text-align: center">
    <br><br><br><br>
    <!-- Begin page content -->
    <main role="main" class="container" style="float:center">
        <div class='row'>
            {% for blog in posts%}
            <div class='col-sm-4'>
                <br>
                <a href="{% url 'detail' blog.id%}" style="color:black">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="mt-5">{{blog.sumtitle}}</h1>
                        </div>
                        <p>{{blog.summary}}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

    </main>

    <br><br>
    <div class="container" style="padding-top:40px">
        {#First Previous#}
        {%if posts.has_previous%}
        <a href="?page=1">1</a>
        <a href="?page={{posts.previous_page_number}}">  <<  </a> {%endif%} <span>{{posts.number}}</span>
        {%if posts.has_next%}
        <a href="?page={{posts.next_page_number}}">  >>  </a>
        <a href="?page={{posts.paginator.num_pages}}">{{posts.paginator.num_pages}}</a>
        {%endif%}
    </div>

</body>
{% endblock %}
